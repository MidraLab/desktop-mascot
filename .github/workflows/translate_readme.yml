name: Translate README

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'README.md'
  push:
    branches:
      - develop
    paths:
      - 'README.md'
    paths-ignore:
      - 'README_*.md'

permissions:
  contents: write

jobs:
  translate_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Check if README.md was changed
        id: readme_changed
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          CHANGED_FILES=$(git diff --name-only HEAD origin/${{ github.base_ref }})
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^README\.md$"; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Skip job if no README.md changes
        if: steps.readme_changed.outputs.changed != 'true'
        run: echo "No changes in README.md. Skipping translation."

      - name: Continue with translation
        if: steps.readme_changed.outputs.changed == 'true'
        run: echo "README.md changed. Proceeding with translation."

      - name: Set up Python
        if: steps.readme_changed.outputs.changed == 'true'
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.11'

      - name: Install OpenAI library
        if: steps.readme_changed.outputs.changed == 'true'
        run: pip install openai

      - name: Run translation script
        if: steps.readme_changed.outputs.changed == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/translate_readme.py

      - name: Commit and push changes
        if: steps.readme_changed.outputs.changed == 'true'
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add README_EN.md README_CN.md README_ES.md README_FR.md
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Update translations"
            echo "Changes committed successfully."
            git push https://$PERSONAL_ACCESS_TOKEN@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi